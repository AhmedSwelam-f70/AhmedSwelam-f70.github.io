<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                <div class="text-center m-b-md custom-login" id="login-head">
                    <h3>مرحباً بك في نظام العضويات الإلكتروني</h3>
                    <p>يرجي تسجيل الدخول</p>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <!--Login Form Area-->
                        <form action="#" id="loginForm" class="text-right">
                            <!--Username Area -->
                            <div class="form-group">
                                <label class="control-label" for="username">إسم المستخدم</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username"  value="" name="username" id="username" class="form-control text-right" required>
                            </div>
                            <!--password Area -->
                            <div class="form-group">
                                <label class="control-label" for="password">كلمة السر</label>
                                <input type="password" title="Please enter your password" placeholder="******" value="" name="password" id="password" class="form-control text-right" required>
                            </div>
                            <!--Login button Area -->
                            <div class="checkbox login-checkbox">
                                <label>
                                <p class="help-block small">إذا نسيت إسم المستخدم أو كلمة السر يرجي التواصل مع قسم تكنولوجيا المعلومات</p>
                            </div>
                            <button class="btn btn-block loginbtn">تسجيل دخول</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 text-center" id="logo-Copyright">
                <p>Copyright © 2024 <a href="https://organi-group.com/">Organi Group</a> All rights reserved.</p>
            </div>
        </div>
    </div>
